type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  content: String!
  userID: ID! @index(name: "byUser")
  User: User @belongsTo
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String
  email: AWSEmail!
  Notes: [Note] @hasMany(indexName: "byUser", fields: ["id"])
}
 